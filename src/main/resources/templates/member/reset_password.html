<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 비밀번호 초기화</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {

            $('#submitForm').on('submit', function() {

                var $thisForm = $(this);

                var password = $thisForm.find('input[name=password]').val();
                var rePassword = $thisForm.find('input[name=rePassword]').val();

                if (password !== rePassword) {
                    alert(' 신규 비밀번호화 신규 확인 비밀번호가 일치하지 않습니다.');
                    return false;
                }

            });


        });
    </script>
</head>
<body>

        <h1>회원 비밀번호 초기화</h1>
        <!--<div th:replace="/fragments/layout.html :: fragment-body-menu"></div>-->

        <div th:if="${result eq true}">
            <form id="submitForm" method="post">
                <div>
                    <input type="password" name="password" placeholder="비밀번호 입력" required/>
                </div>
                <div>
                    <input type="password" name="rePassword" placeholder="확인 비밀번호 입력" required/>
                </div>
                <div>
                    <button type="submit">비밀번호 변경</button>
                </div>

            </form>
        </div>

        <div th:if="${result eq false}">
            <p>입력값이 유효하지 않습니다.</p>
            <div>
                <a href="/">메인으로 이동</a>
            </div>
        </div>

</body>
</html>
